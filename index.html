<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder 2e Лист</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="sheet" id="sheet">
    <h1>Pathfinder 2e — Лист Персонажа</h1>

    <section><h2>Основное</h2>
      <label>Имя персонажа <input /></label>
      <label>Имя игрока <input /></label>
      <label>Класс <input /></label>
      <label>Уровень <input type="number" /></label>
      <label>Народ и родословная <input /></label>
      <label>Происхождение <input /></label>
      <label>Мировоззрение <input /></label>
      <label>Божество <input /></label>
      <label>Опыт <input /></label>
      <label>Очки геройства <input /></label>
    </section>

    <section><h2>Характеристики</h2>
      <label>Сила (СИЛ) <input type="number" /></label>
      <label>Ловкость (ЛВК) <input type="number" /></label>
      <label>Выносливость (ВЫН) <input type="number" /></label>
      <label>Интеллект (ИНТ) <input type="number" /></label>
      <label>Мудрость (МДР) <input type="number" /></label>
      <label>Харизма (ХАР) <input type="number" /></label>
    </section>

    <section><h2>Испытания</h2>
      <label>Стойкость <input type="number" /></label>
      <label>Реакция <input type="number" /></label>
      <label>Воля <input type="number" /></label>
      <label>Класс брони (КБ) <input type="number" /></label>
      <label>Восприятие <input type="number" /></label>
    </section>

    <section><h2>Умения</h2>
      <label>Акробатика <input /></label>
      <label>Атлетика <input /></label>
      <label>Медицина <input /></label>
      <label>Запугивание <input /></label>
      <label>Обман <input /></label>
      <label>Знание (религия) <input /></label>
      <label>Скрытность <input /></label>
      <label>Общество <input /></label>
      <label>Исполнение <input /></label>
      <label>Выживание <input /></label>
      <label>Мистицизм <input /></label>
      <label>Оккультизм <input /></label>
      <label>Ремесло <input /></label>
    </section>

    <section><h2>Бой</h2>
      <label>Ближний бой — Удар 1 <input /></label>
      <label>Ближний бой — Удар 2 <input /></label>
      <label>Дальний бой — Удар 1 <input /></label>
      <label>Дальний бой — Удар 2 <input /></label>
    </section>

    <section><h2>Снаряжение</h2>
      <textarea rows="3" placeholder="Перечислите предметы..."></textarea>
    </section>

    <section><h2>Черты и способности</h2>
      <textarea rows="4" placeholder="Расовые, классовые, общие..."></textarea>
    </section>

    <section><h2>Действия</h2>
      <textarea rows="3" placeholder="Обычные, свободные, ответные действия..."></textarea>
    </section>

    <section><h2>Заклинания</h2>
      <textarea rows="3" placeholder="Заклинания, фокусы, ячейки..."></textarea>
    </section>

    <section><h2>Личность и заметки</h2>
      <textarea rows="3" placeholder="Фразы, внешность, верования, союзники, враги..."></textarea>
    </section>
  </div>
</body>
</html>
